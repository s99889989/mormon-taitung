<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Div Content to Image</title>
    <style>
        #myDiv {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="myDiv">
    <h2>Hello, this is a div!</h2>
    <p>Content inside the div.</p>
</div>

<button onclick="convertToImage()">Convert to Image</button>

<script>
    function convertToImage() {
        // 获取 div 元素
        const myDiv = document.getElementById('myDiv');

        // 创建一个新的 canvas 元素
        const canvas = document.createElement('canvas');
        canvas.width = myDiv.clientWidth;
        canvas.height = myDiv.clientHeight;

        // 获取 canvas 的 2D 渲染上下文
        const context = canvas.getContext('2d');

        // 将 div 内容绘制到 canvas
        context.drawSvg(new XMLSerializer().serializeToString(myDiv), 0, 0, myDiv.clientWidth, myDiv.clientHeight);

        // 创建图像并设置其源为 canvas.toDataURL()
        const img = new Image();
        img.src = canvas.toDataURL();

        // 添加图像到页面
        document.body.appendChild(img);
    }
</script>

</body>
</html>
